<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Icon Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.0/swiper-bundle.css">
    <link rel="stylesheet" href="src/css/site.css">
    <link rel="stylesheet" media='screen and (min-width: 320px) and (max-width: 520px)' href="src/css/mobile.css">
</head>
<body>
    <div class="newICS-loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="80px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.9s"
                repeatCount="indefinite"/>
            </path>
        </svg>
    </div>
    <div class="newICS-wrapper">
        <!-- Swiper -->
        <div class="newICS-thumbnail">
            <div class="newICS-thumbnail-wrapper">
                <div class="newICS-arrow">
                    <div thumbsSlider="" class="swiper mySwiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                    
                    <div class="swiper-button-next">
                        <i class="fa-solid"></i>
                    </div>
                    <div class="swiper-button-prev">
                        <i class="fa-solid"></i>
                    </div>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>
        </div>
        
        
        <div class="newICS-content-wrapper">
            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
    </div>
    
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.0/swiper-bundle.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
