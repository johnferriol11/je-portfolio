<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/site.css">
    <link rel="stylesheet" media='screen and (min-width: 320px) and (max-width: 480px)' href="src/css/mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
    <div class="flipbox-main-wrapper">
        <script id="flipbox-module" type="text/x-handlebars-template">
            {{#each flipBoxList}}
            <div class="flipbox-column-wrapper {{effects}}">
                <div class="flipbox-column {{#equals effects 'flip'}}{{flipDirection}}{{/equals}} {{#equals effects 'push'}}{{pushDirection}}{{/equals}} {{#equals effects 'slide'}}{{slideDirection}}{{/equals}}">
                    <div class="flipbox-front {{frontBgOverlay}}" style="background-image: url({{frontBgImage}});">
                        <div class="inner {{#if is3D}}threeD{{/if}}">
                            
                            {{#if showFrontImage}}
                                <img src="{{frontImage}}" class="image">
                            {{/if}}
                            
                            {{#if showFrontIcon}}
                                {{frontIcon}}
                            {{/if}}
                            
                            {{#if showFrontTitle}}
                                <div class="title">{{frontTitle}}</div>
                            {{/if}}
                            
                            {{#if showFrontDescription}}
                                <div class="description">{{frontDescription}}</div>
                            {{/if}}
                            
                            {{#if showFrontBtn}}
                                <a href="{{frontBtnLink}}">
                                    <span class="text">{{frontBtnText}}</span>
                                </a>
                            {{/if}}
                            
                        </div>
                    </div>
                    <div class="flipbox-back {{backBgOverlay}}" style="background-image: url({{backBgImage}});">
                        <div class="inner {{#if is3D}}threeD{{/if}}">
                            
                            {{#if showBackImage}}
                                <img src="{{backImage}}" class="image">
                            {{/if}}
                            
                            {{#if showBackIcon}}
                                {{backIcon}}
                            {{/if}}
                            
                            {{#if showBackTitle}}
                                <div class="title">{{backTitle}}</div>
                            {{/if}}
                            
                            {{#if showBackDescription}}
                                <div class="description">{{backDescription}}</div>
                            {{/if}}
                            
                            {{#if showBackBtn}}
                                <a href="{{backBtnLink}}">
                                    <span class="text">{{backBtnText}}</span>
                                </a>
                            {{/if}}
                            
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
    </div>
</body>
<script src="src/js/app.js"></script>
</html>
