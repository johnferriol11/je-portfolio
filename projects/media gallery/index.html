<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Media Gallery</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/css/site.css">
    <link rel="stylesheet" media='screen and (min-width: 320px) and (max-width: 520px)' href="src/css/mobile.css">
    <link rel="stylesheet" media='screen and (min-width: 520px)' href="src/css/desktop-tablet.css">
</head>
<body>
    <div class="widget-Loader-Container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle class="one" cx="50" cy="50" r="25"/>
            <circle class="two" cx="50" cy="50" r="25"/>
        </svg>
    </div>
    
    <div class="gallery-main-wrapper"></div>

    <div class="setting-wrapper">
        <div class="layoutOption">
            <select class="selectLayout">
                <option class="layout-filter" value="">Layout</option>
                <option class="" value="vertical">Vertical</option>
                <option class="" value="horizontal">Horizontal</option>
            </select>
        </div>

        <div class="mediaTypeOption">
            <select class="selectMediaType">
                <option class="mediaType-filter" value="">Media Type</option>
                <option class="" value="image">Image</option>
                <option class="" value="video">Video</option>
            </select>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
